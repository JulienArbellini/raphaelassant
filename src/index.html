<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=devise-height, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
  <title>Page Title</title>
</head>

<style>
      html, body {
      height: 100vh;
    }
  #vertical {
    writing-mode: vertical-rl;
    text-orientation: sideways-left;
  }
</style>

<body>
  <div class="h-screen">
    <div class="mt-4 p-7 flex justify-center items-center h-[5%]">
      <h1 class="text-2xl font-poppins font-medium tracking-[.08em]">Raphaël Assante</h1>
      <div class="ml-auto button sm:hidden">Menu</div>
    </div>
    <div class="h-[95%] w-screen flex justify-between flex-col ">
      <div id="navbar" class="h-full font-thin flex flex-col items-center hidden">
        <div class="h-3/5 flex flex-col justify-center items-center">
          <div class="text-3xl text-center">KAO-LIANG & BETEL NUTS</div>
          <hr class="w-full">
          <div class="text-3xl">Print</div>
          <hr class="w-full">
          <div class="text-3xl">About/Contact</div>
        </div>
        <div class="h-1/5 w-full flex items-center justify-center">
          <img class="w-[30px] h-[30px]" src="./images/logos/instagram.png" alt="">
        </div>
      </div>
      <div id="content" class="h-[100%] p-2 box-border flex-col justify-center items-center">
        <div class="h-[75%] flex justify-center items-center">
          <div class="w-[15%] h-[95%] flex flex-row justify-center items-center box-border ">
            <div id="vertical" class="h-full text-center text-[1.6em] rotate-180 tracking-[.08em] font-semibold">
              KAO-LIANG & BETEL NUTS
            </div>
          </div>
          <div class="w-[70%]">
            <img class="h-auto" src="./images/1.jpeg" alt="">
            <div class="w-full h-[20%] flex justify-end">
              <div class="w-[40%]  flex text-[1.3em]">
                檳  榔  高  粱
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
<script>
  const button = document.querySelector('.button');
  const navbar = document.querySelector('#navbar');
  const content = document.querySelector('#content');
  button.addEventListener('click', () => {
    navbar.classList.toggle('hidden');
    content.classList.toggle('hidden');
  })

</script>

</html>
